name: LilGator{number}
description: Be lil! Be gator! Be game!
game: Lil Gator Game
requires:
  version: 0.6.2 # Version of Archipelago required for this yaml to work as expected.

Lil Gator Game:
  # If 'true', start with no barrier around Tutorial Island and thus the ability to access checks on the main island.
  start_with_freeplay: 'false'

  # If 'true', logic may require you to execute a shield jump to progress.
  require_shield_jump: 'false'
    
  # If 'true', logic may require you to complete Penelope (Bastion Beaver) and Andromeda (Space Hawk) without a ranged weapon.
  harder_ranged_quests: 'false'

  # If 'true, start with Megaphone and Text Jill items in inventory for finding checks.
  start_with_checkfinders: 'true'

  ## General AP options
  ## See https://archipelago.gg/tutorial/Archipelago/advanced_settings/en for more details
  progression_balancing: '50'
  accessibility: full

  start_inventory: {}
  start_inventory_from_pool: {}